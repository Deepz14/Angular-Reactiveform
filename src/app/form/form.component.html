<div class="container form-container p-5">
    <form [formGroup]="userProfile" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="row g-3">
            <div class="col-12 mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="user_name" id="nameInput" required>
            </div>
            
            
            <div class="col-12 mb-3">
                <label for="ageInput" class="form-label">Age</label>
                <input type="number" class="form-control" formControlName="age" id="ageInput" required>
            </div>
            
            
            <div class="col-12 mb-3">
                <label for="selectInput" class="form-label">Qualification</label>
            
                <select class="form-select" formControlName="qualification" id="selectInput" required>
                    <option value="">Select</option>
                    <option *ngFor="let q of Qualifications" [ngValue]="q">{{ q }}</option>
                </select>
            
            </div>

            <div class="col-12 mb-3">
                <p>Gender</p>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="radio1" value="Male">
                    <label class="form-check-label" for="radio1">Male</label>
                </div>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="radio2" value="Female">
                    <label class="form-check-label" for="radio2">Female</label>
                </div>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="radio3" value="Others">
                    <label class="form-check-label" for="radio3">Others</label>
                </div>
            
            </div>

            <!----------          Bootstrap validation     ----------->

            <div class="col-4">
                <label for="inputCity">City</label>

                <input type="text" class="form-control" [ngClass]="validate" formControlName="city" id="inputCity" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>

                <div class="invalid-feedback">
                    Please select a valid city.
                </div>
            </div>

            <div class="col-4">
                <label for="selectState" class="form-label">State</label>

                <select class="form-select" [ngClass]="validate" formControlName="state" id="selectInput" required>
                    <option value="">Choose...</option>
                    <option *ngFor="let state of States" [ngValue]="state">{{ state }}</option>
                </select>

                <div class="invalid-feedback">
                    Please select a valid city.
                </div>

            </div>

            <div class="col-4">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" [ngClass]="validate" formControlName="zip" id="inputZip" required>

                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>

            </div>

            <div class="col-12 mb-3 form-check">
                <input type="checkbox" class="form-check-input" [ngClass]="validate" formControlName="agree" id="exampleCheck" required>
                <label class="form-check-label" for="exampleCheck">Agree to terms and conditions</label>

                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
                
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary mb-3">Submit</button><br>
            </div>

            <div class="col-12">
                <button type="button" (click)="onClear()" class="btn btn-warning">Reset</button>
            </div>

        </div>

    </form>
</div>
